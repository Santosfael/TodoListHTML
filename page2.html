<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Título da Página</title>
    <meta charset="UTF-0"/>
    <link rel="stylesheet" href="stylePage2.css"/>
    <!-- <style>
      body {
        background-color: #333;
        color: white;
        text-align: center;
      }
    </style> -->
</head>
<body class="body">
    <!-- Exemplo de cabeçalho/header-->
    <header class="header">
        <h1 class="header-title">Meu Blog</h1>
    </header>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">Sobre</a></li>
            <li><a href="#contact" class="nav-link">Contato</a></li>
        </ul>
    </nav>
    
    <h1 class="main-title">Este é um título principal</h1>
    <h2 class="subtitle">Este é um subtítulo</h2>
    <p class="paragraph">Este é um parágrafo de exemplo.</p>
    <!-- Lista não ordenada -->
    <ul class="unordered-list">
        <li class="list-item">Item 1</li>
        <li class="list-item">Item 2</li>
    </ul>
    <!-- Lista Ordenada -->
    <ol class="ordered-list">
        <li class="list-item">Primeiro</li>
        <li class="list-item">Segundo</li>
    </ol>
    <!-- Links -->
    <a href="https://example.com" class="external-link">Visite o Example</a>
    <!-- imagens -->
    <img src="imagem.jpg" class="image" alt="Descrição da imagem">

    <!-- Exemplo de formulário-->
    <form action="/enviar" method="post" class="form">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-input"><br><br>
    
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-input"><br><br>
    
        <button type="submit">Enviar</button>
    </form>
    <!-- Exemplo de Tabela -->
    <table class="table">
        <thead class="table-head">
            <tr>
                <th class="table-header">Produto</th>
                <th class="table-header">Preço</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr>
                <td class="table-cell">Café</td>
                <td class="table-cell">R$5,00</td>
            </tr>
            <tr>
                <td class="table-cell">Chá</td>
                <td class="table-cell">R$3,00</td>
            </tr>
        </tbody>
    </table>
    <!-- Rodapé -->
    <footer class="footer">
        <p class="footer-text">&copy; 2024 Meu Blog</p>
    </footer>
</body>
</html>
